PKG_JMB_JSHOPPING_LAST_SEEN_PRODUCTS_XML_DESCRIPTION="<p>Пакет JMB JShopping Last Seen Products состоит из модуля JMB JShopping Last Seen Products, который отображает последние просмотренные товары из JoomShopping, и плагина JMB JShopping Last Seen Products, который следит за последними просмотренными товарами в JoomShopping и необходим для работы модуля.<br /><br />Узнайте больше на сайте проекта <a href='http://norrnext.com/joomla-extensions/jmb-jshopping-last-seen-products' target='_blank'>JMB JShopping Last Seen Products</a>.</p>"